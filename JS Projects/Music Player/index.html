<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/60301b9e7a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="./Guli-Mata.jpg" alt="" class="song-img">
            <h1>Guli-Mata</h1>
            <p>Saad Lamjarred Shreya Ghoshal</p>

            <audio id="song"> 
                <source src="./Guli Mata_192(PagalWorld.com.sb).mp3" type="audio/mpeg">
            </audio>

            <!-- progress bar -->
            <input type="range" name="" id="progress" value="0">
            <!-- controls -->
            <div class="controller">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="cntrlIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
